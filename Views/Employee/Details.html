<div class='col-14'>    
    <div class="panel">
        <div class="panel-heading">
            <div class="col-13">
                <h1 style="color: #FFF;">{{EmployeeData.FullName}}</h1>
            </div>
            <div class="col-4 pullRight">            
                <a href='/Employee/Edit/{{EmployeeData.PersonID}}'>                    
                    <img src="../../assets/images/pencil3.png" alt="" style="height: 4vh;"/>
                </a>
            </div>
        </div>

        <div class="panel-body-General">
            <div class='row'>
                <div class="col-4">
                    <div class='col-4'>                                
                        <img ng-src="assets/images/{{EmployeeData.PhotoSrc}}" alt="" style='height: 150px;border: 3px solid #000;'/>

                    </div>
                    <div class='row' style='text-align: center;'>                                    
                        <input type='button' class='btn' value='Change Picture' />
                    </div>
                </div>

                <div class="col-12" >
                    <div class='col-8'>
                        <div class='row'>
                            <div class='col-3 formLabelsColumn' style='text-align: right;' >
                                <span>EMail:</span>
                            </div>
                            <div class='col-5 formValueColumn'>                                
                                {{EmployeeData.Email}}
                            </div>
                        </div>
                    </div>

                    <div class='col-9'>
                        <div class='panel'>
                            <div class='panel-heading'>
                                <h2>Employment Information</h2>
                            </div>
                            <div class='panel-body'>
                                <div class='row'>
                                    <div class='col-6 formLabelsColumn' style='text-align: right;' >
                                        <span>Employee ID:</span>
                                    </div>
                                    <div class='col-11 formValueColumn'>
                                        {{EmployeeData.EmployeeID}}
                                    </div>
                                </div>

                                <div class='row'>
                                    <div class='col-5 formLabelsColumn' style='text-align: right;' >
                                        <span>Job Title:</span>
                                    </div>
                                    <div class='col-12 formValueColumn'>
                                        {{EmployeeData.JobTitleName}}
                                    </div>
                                </div>

                                <div class='row'>
                                    <div class='col-5 formLabelsColumn' style='text-align: right;' >
                                        <span>Location:</span>
                                    </div>
                                    <div class='col-12 formValueColumn'>
                                        {{EmployeeData.OfficeLocationName}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div> 
<p />
<div class="row">
    <span style='margin-left: 1%;color: #000;font-family: "Encode-Med";font-weight: bold;'>
        <a href="/">Employee Directory</a>
    </span>
</div>
