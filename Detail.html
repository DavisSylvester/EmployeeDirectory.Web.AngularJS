<html>    
    <head>
        <title>Employee Details</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>-->
        <link href="assets/css/reset.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/SlyWebFramework.css" rel="stylesheet" type="text/css"/>
        <link href="assets/css/EmployeeDirectory.css" rel="stylesheet" type="text/css"/>        
        <script src="assets/scripts/Frameworks/jquery-2.1.3.min.js" type="text/javascript"></script>        
        <script src="assets/scripts/Frameworks/angular.js" type="text/javascript"></script>
        <script src="assets/scripts/Frameworks/angular-route.js" type="text/javascript"></script>
        <script src="assets/scripts/Frameworks/angular-animate.js" type="text/javascript"></script>              
        <script src="assets/scripts/custom/Helpers/Employee/Person.js" type="text/javascript"></script>
        <script src="assets/scripts/custom/Helpers/Employee/Contact.js" type="text/javascript"></script>        
        <script src="assets/scripts/custom/Helpers/Employee/Employee.js" type="text/javascript"></script>
        <script src="assets/scripts/custom/Helpers/Employee/EmployeePerson.js" type="text/javascript"></script>
        <script src="assets/scripts/custom/Models/EmployeeEditModel.js" type="text/javascript"></script>
        <script src="assets/scripts/custom/Helpers/Admin/Category.js" type="text/javascript"></script>
        <script src="assets/scripts/custom/Helpers/Admin/SubCategory.js" type="text/javascript"></script>
        <script src="assets/scripts/custom/Models/EmployeeListModel.js" type="text/javascript"></script>
        <script src="assets/scripts/custom/Helpers/Employee/EmployeeMappers.js" type="text/javascript"></script>        
        <script src="assets/scripts/custom/Helpers/Admin/AdminMappers.js" type="text/javascript"></script>
        <script src="assets/scripts/custom/Modules/EmployeeDirectoryApp.js" type="text/javascript"></script>
        <script src="assets/scripts/custom/Controllers/Employee/EmployeeController.js" type="text/javascript"></script>
        <script src="assets/scripts/custom/Controllers/Employee/EmployeeEditController.js" type="text/javascript"></script>
        <script src="assets/scripts/custom/Controllers/Admin/Admin.js" type="text/javascript"></script>  
        <script src="assets/scripts/custom/Directives/employeeSummary.js" type="text/javascript"></script>
        <script src="assets/scripts/custom/Services/SubCategoryService.js" type="text/javascript"></script>        
        <script src="assets/scripts/custom/Services/EmployeeService.js" type="text/javascript"></script>
    </head>
    <body ng-app="EmployeeDirectory">        
        <div class="moduleWrapper" ng-controller="EmployeeEditController">            
            <div class='col-14'>    
                <div class="panel">
                    <div class="panel-heading">
                        <h1>Davis Sylvester{{Emp.FirstName}}</h1>
                    </div>

                    <div class="panel-body-General">
                        <div class='row'>
                            <div class="col-4">
                                <div class='col-4'>                                
                                    <img src="assets/images/man2.jpg" alt="" style='height: 150px;border: 3px solid #000;'/>
                                    
                                </div>
                                <div class='row' style='text-align: center;'>                                    
                                    <input type='button' class='btn' value='Change Picture' />
                                </div>
                            </div>

                            <div class="col-12" >
                                <div class='col-8'>
                                    <div class='row'>
                                        <div class='col-3 formLabelsColumn' style='text-align: right;' >
                                            <span>EMail:</span>
                                        </div>
                                        <div class='col-5 formValueColumn'>
                                            {{ID}}<br />
                                            Davis@Ds3cs.com{{Emp.E - Mail}}
                                        </div>
                                    </div>
                                </div>

                                <div class='col-9'>
                                    <div class='panel'>
                                        <div class='panel-heading'>
                                            <h2>Employment Information</h2>
                                        </div>
                                        <div class='panel-body'>
                                            <div class='row'>
                                                <div class='col-5 formLabelsColumn' style='text-align: right;' >
                                                    <span>Employee ID:</span>
                                                </div>
                                                <div class='col-12 formValueColumn'>
                                                    1001   {{Emp.EmployeeID}}
                                                </div>
                                            </div>
                                            
                                            <div class='row'>
                                                <div class='col-5 formLabelsColumn' style='text-align: right;' >
                                                    <span>Job Title:</span>
                                                </div>
                                                <div class='col-12 formValueColumn'>
                                                    Sr. Developer   {{Emp.JobTitleName}}
                                                </div>
                                            </div>
                                            
                                            <div class='row'>
                                                <div class='col-5 formLabelsColumn' style='text-align: right;' >
                                                    <span>Location:</span>
                                                </div>
                                                <div class='col-12 formValueColumn'>
                                                    Dallas   {{Emp.OfficeLocationName}}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
